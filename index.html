<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo aplicacion encriptar" height="85%">
    </header>
    <main>
        <section class="seccion_1"></section>
        <div class="contenedor_textarea">
            <textarea id="textoParaEncriptar" class="textarea" placeholder="Escriba su texto aquí"></textarea>
            <textarea id="textoEncriptado" class="textarea" placeholder="El texto encriptado/desencriptado aparecerá aquí"></textarea>
            <div class="contenedor_botones">
                <input type="button" value="Encriptar" class="boton_encriptar" onclick="encriptar()">
                <input type="button" value="Desencriptar" class="boton_desencriptar" onclick="desencriptar()">
            </div>
        </div>
        <section class="seccion_2">
            <div class="contenedor_blanco">
                <div class="contenedor_imagen">
                    <img src="Hipster.png" alt="Hipster" height="85%">
                </div>
                <div class="contenedor_subtitulo">
                    <h3>No se encontró ningún mensaje</h3>
                </div>
                <div class="contenedor_parrafo">
                    <p>Escribe el texto que deseas encriptar o desencriptar</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        By Sebastian Acosta
    </footer>
    <script src="script.js"></script>
</body>
</html>
